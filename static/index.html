<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image hosting</title>
</head>
<body>
<h1>Image hosting</h1>
<form id="uploadContent" enctype="multipart/form-data" method="post" action="i/upload">
    <input id="img" name="img" type="file"/>
    <input type="submit" value="submit" id="submit"/>
</form>
</body>
<footer>
    <script>
      if (!window.location.href.endsWith('/')) {
        window.location = window.location.href + '/'
      }
    </script>
</footer>
</html>
